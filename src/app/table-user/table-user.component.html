<div class="table-user">
  <div style="text-align: center">
    <h1>Welcome!</h1>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ item.name }}
        </td>
        <td>{{ item.address }}</td>
        <td>{{ item.age | number }}</td>
      </tr>
    </tbody>
  </table>
</div>
